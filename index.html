<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutricionista Wanda</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Fontes Google -->
    <link href="https://fonts.googleapis.com/css2?family=Vonca&family=RetroFans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="Logotipo R Branco.png" sizes="32x32" type="image/png">
</head>
<body>

    <div class="wallpaper">
        <header>
            <div class="logo">
                <img src="Logotipo H Branco.png" alt="Logo Nutricionista Wanda">
            </div>
            <div class="perfil">
                <img src="perfil.png" alt="Nutricionista Wanda">
                <h1 class="titulo">Nutricionista Wanda</h1>
                <h2 class="subtitulo">CRN7 - 17751</h2>
                <p class="subheadline">Transformando sua alimentação, sua saúde e sua vida!</p>
            </div>
        </header>

        <section class="social-links">
            <a href="https://wa.me/seu-numero" class="social-icon">
                <img src="whatsapp.png" alt="WhatsApp">
            </a>
            <a href="https://www.instagram.com/seu-instagram" class="social-icon">
                <img src="instagram.png" alt="Instagram">
            </a>
            <a href="https://www.youtube.com/seu-canal" class="social-icon">
                <img src="yt.png" alt="YouTube">
            </a>
            <a href="https://t.me/seu-grupo" class="social-icon">
                <img src="facebook.png" alt="Facebook">
            </a>
        </section>        

        <section class="carousel">
            <div class="slides">
                <div class="slide active">
                    <a href="https://wa.me/seu-numero">
                        <img src="WPP.png" alt="Agendar Consulta">
                        <p>Clique aqui e agende sua consulta agora pelo WhatsApp!</p>
                    </a>
                </div>
                <div class="slide">
                    <a href="https://www.instagram.com/seu-instagram">
                        <img src="D21.png" alt="Instagram">
                        <p>Clique aqui para conhecer o Desafio de 21 Dias!</p>
                    </a>
                </div>
                <div class="slide">
                    <a href="https://www.youtube.com/seu-canal">
                        <img src="ebook.png" alt="YouTube">
                        <p>Clique aqui e baixe o meu ebook gratuito!</p>
                    </a>
                </div>
            </div>
        
            <!-- Indicadores dos slides -->
            <div class="carousel-indicators">
                <span class="dot active" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </section>

    <script>
        let slideIndex = 0;
        let slideInterval;

        function showSlides(n) {
            let slides = document.querySelectorAll(".slide");
            let dots = document.querySelectorAll(".dot");

            if (n >= slides.length) { slideIndex = 0; }
            if (n < 0) { slideIndex = slides.length - 1; }

            slides.forEach(slide => slide.classList.remove("active"));
            dots.forEach(dot => dot.classList.remove("active"));

            slides[slideIndex].classList.add("active");
            dots[slideIndex].classList.add("active");
        }

        function currentSlide(n) {
            clearInterval(slideInterval);
            slideIndex = n - 1;
            showSlides(slideIndex);
            startAutoSlide();
        }

        function startAutoSlide() {
            slideInterval = setInterval(() => {
                slideIndex++;
                showSlides(slideIndex);
            }, 3000);
        }

        document.addEventListener("DOMContentLoaded", () => {
            showSlides(slideIndex);
            startAutoSlide();
        });
    </script>

    <footer>
        <img class="rodape" src="rodapé.png" alt="Rodapé">
        <img class="logo" src="Logotipo H Branco.png" alt="Logotipo H Branco">
        <p>© 2025 Todos os direitos reservados</p>
    </footer>               

    </div>

</body>
</html>
